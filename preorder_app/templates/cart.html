{% extends 'base.html' %}
{% block content %}

<h2>Your Cart</h2>

{% if cart_details %}
<table>
    <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Subtotal</th>
        <th>Action</th>
    </tr>

    {% for c in cart_details %}
    <tr>
        <td>{{ c.name }}</td>

        <td>
            <form action="{{ url_for('main.cart_decrease') }}" method="POST" style="display:inline;">
                <input type="hidden" name="item_id" value="{{ c.item_id }}">
                <button type="submit">−</button>
            </form>

            {{ c.qty }}

            <form action="{{ url_for('main.cart_increase') }}" method="POST" style="display:inline;">
                <input type="hidden" name="item_id" value="{{ c.item_id }}">
                <button type="submit">+</button>
            </form>
        </td>

        <td>₹{{ c.subtotal }}</td>

        <td>
            <form action="{{ url_for('main.cart_decrease') }}" method="POST">
                <input type="hidden" name="item_id" value="{{ c.item_id }}">
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

<h3>Total: ₹{{ total }}</h3>

<form action="{{ url_for('main.checkout') }}" method="GET">
    <button type="submit">Proceed to Checkout</button>
</form>

{% else %}
<p>Your cart is empty.</p>
{% endif %}

{% endblock %}
